name: Deploy Front to S3

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choisir l’environnement'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Debug AWS identity and S3
        run: |
          echo "Caller identity:"
          aws sts get-caller-identity
          echo "List buckets:"
          aws s3 ls
          echo "List target bucket (if exists):"
          aws s3 ls s3://${{ github.event.inputs.environment }}.eksops.site || true

      - name: Show workspace and front-end files
        run: |
          echo "Working directory:"; pwd
          echo "Repo root files:"; ls -la
          echo "Check front-end directory variants:"; ls -la front-end || ls -la frontend || true

      - name: Sync front-end to S3 (debug)
        env:
          BUCKET: ${{ github.event.inputs.environment }}.eksops.site
        run: |
          set -x
          echo "AWS CLI:"; aws --version
          echo "Check local front-end content:"; ls -la front-end || { echo "front-end not found"; exit 1; }
          # test upload d'un fichier pour voir les logs
          aws s3 cp front-end/index.html s3://$BUCKET/index.html --acl public-read || true
          # sync (utilise --exact-timestamps pour éviter les skip inattendus)
          aws s3 sync front-end/ s3://$BUCKET --delete --exact-timestamps --acl public-read
          echo "Exit code du sync: $?"
          echo "Contenu du bucket après sync (récursif):"
          aws s3 ls s3://$BUCKET --recursive || true